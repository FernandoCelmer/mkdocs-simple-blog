<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template MkDocs">
    <meta name="author" content="FernandoCelmer">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>MkDocs Simple Blog</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">

</head>

<body>
    <div class="container py-3">
        <header>
            <!-- block header -->
            <nav class="navbar navbar-expand-xl border-bottom">
                <div class="container-fluid">
                    <span class="fs-4">MkDocs Simple Blog</span>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMenu"
                        aria-controls="navbarsMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse flex-column ml-auto" id="navbarsMenu">
                        <ul class="navbar-nav">

                            <!-- block menu -->
                            <li class="nav-item">
                                <ul class="navbar-nav">
                                    <li><a href="#" class="me-3 py-2 text-dark text-decoration-none">[Home]</a></li>
                                    <li><a href="#" class="me-3 py-2 text-dark text-decoration-none">[Getting Started]</a></li>
                                </ul>
                            </li>
                            <!-- endblock -->

                            <!-- block source -->
                            <li class="nav-item">
                                <div class="md-source source-detail">
                                    <div class="md-source-repo-icon">
                                        <i class="fa fa-github-alt" aria-hidden="true"></i>
                                    </div>

                                    <div class="md-source-repo-url">
                                        <a href="https://github.com/mkdocs/mkdocs-basic-theme" class="md-source">
                                            FernandoCelmer/mkdocs-simple-blog
                                        </a>
                                        
                                        <ul class="md-source-repo-text">
                                            <li>
                                                <i class="fa fa-tag" aria-hidden="true"></i>
                                                <img alt="GitHub tag (latest by date)"
                                                    src="https://img.shields.io/github/v/tag/FernandoCelmer/mkdocs-simple-blog?color=white&label=%20&style=flat-square">
                                            </li>

                                            <li>
                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                <img alt="GitHub Repo stars"
                                                    src="https://img.shields.io/github/stars/FernandoCelmer/mkdocs-simple-blog?color=white&label=%20&style=flat-square">
                                            </li>

                                            <li>
                                                <i class="fa fa-code-fork" aria-hidden="true"></i>
                                                <img alt="GitHub forks"
                                                    src="https://img.shields.io/github/forks/FernandoCelmer/mkdocs-simple-blog?color=white&label=%20&style=flat-square">
                                            </li>

                                        </ul>
                                    </div>

                                </div>

                            </li>
                            <!--  endblock -->

                        </ul>
                    </div>
                </div>
            </nav>
            <!--  endblock -->
        </header>

        <main>
            <!-- block content -->
            <section class="container post">
                <article>
                    <header>
                        <h1 class="title">Home</h1>
                    </header>
                    <p>January 14, 2023</p>
                    <hr>
                </article>
            </section>
            <!-- endblock -->
        </main>

        <!-- block footer -->
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">Fernando Celmer</small>
                    <small class="d-block mb-3 text-muted">
                        <a href="https://github.com/FernandoCelmer/mkdocs-simple-blog" target="_blank" rel="noopener">
                            Simple Blog for MkDocs
                        </a>
                    </small>
                </div>
            </div>
        </footer>
        <!-- endblock -->

    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
