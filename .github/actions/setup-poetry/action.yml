name: Setup Poetry
description: Setup Poetry with caching

inputs:
  python-version:
    description: Python version to use
    required: true
  poetry-version:
    description: Poetry version to install
    required: false
    default: latest
  install-deps:
    description: Dependencies groups to install (e.g., dev,code-quality)
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: ğŸ Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        allow-prereleases: true

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: ${{ inputs.poetry-version }}
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ’¾ Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: |
          .venv
          ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: âš™ï¸ Install dependencies
      if: inputs.install-deps != ''
      shell: bash
      run: |
        poetry install --with ${{ inputs.install-deps }} --no-interaction --no-ansi
