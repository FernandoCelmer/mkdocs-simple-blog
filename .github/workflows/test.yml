name: ðŸ§ª Tests

on:
  pull_request:
    branches: ["main", "develop", "master", "pypi"]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ matrix.python-version }}
          install-deps: dev

      - name: ðŸ§ª Run tests with pytest and coverage
        run: |
          poetry run pytest tests/ -v --tb=short --cov=mkdocs_simple_blog --cov-report=xml --cov-report=term-missing

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "### Tests Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
