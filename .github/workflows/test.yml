name: ðŸ§ª Tests

on:
  pull_request:
    branches: ["main", "develop", "master", "pypi"]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: âš™ï¸ Install dependencies
        run: |
          poetry install --with dev --no-interaction --no-ansi

      - name: ðŸ§ª Run tests with pytest and coverage
        run: |
          poetry run pytest tests/ -v --tb=short --cov=mkdocs_simple_blog --cov-report=xml --cov-report=term-missing

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "### Tests Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
