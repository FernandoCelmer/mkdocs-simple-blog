name: ðŸ” Code Quality

on:
  pull_request:
    branches: ["main", "develop", "master", "pypi"]
  push:
    branches: ["main", "develop", "master", "pypi"]
  workflow_dispatch:
  workflow_call:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ðŸ’¾ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: âš™ï¸ Install dependencies
        run: |
          poetry install --with dev,code-quality --no-interaction --no-ansi

      - name: ðŸ” Ruff (Linting)
        run: |
          poetry run ruff check --config=.code_quality/ruff.toml mkdocs_simple_blog/ tests/

      - name: ðŸŽ¨ Ruff (Format Check)
        run: |
          poetry run ruff format --check --config=.code_quality/ruff.toml mkdocs_simple_blog/ tests/

      - name: ðŸ” Flake8
        run: |
          poetry run flake8 --config=.code_quality/.flake8 mkdocs_simple_blog/ tests/ || true

      - name: ðŸ” MyPy (Type Checking)
        run: |
          poetry run mypy --config-file=.code_quality/mypy.ini mkdocs_simple_blog/ tests/ || true

      - name: âœ… Code Quality Summary
        if: always()
        run: |
          echo "### Code Quality Checks Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "All code quality tools have been executed." >> $GITHUB_STEP_SUMMARY
