<!-- block copyright -->

    <small class="d-block mb-3 text-muted">{{ config.copyright }}</small>
{%- endif %}
{% if not config.extra.generator == false %}

        Simple Blog for MkDocs
    </a>
</small>
{% endif %}
<!-- endblock -->
